<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>

<body class="bg-[#f5fff6]  font-sans">
    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-white shadow px-6 py-4">
        <!-- Left -->
        <div class="flex items-center space-x-3">
            <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
            <h1 class="sm:text-xl text-[#006747] leading-5 font-extrabold">Emergency <br> Service</h1>
        </div>
        <!-- Right -->
        <div class="flex items-center space-x-2 sm:space-x-5">
            <button
                class="relative flex items-center sm:px-4  p-[4px] sm:py-1 rounded-[25px] font-bold bg-[#ddf0df] space-x-2 focus:outline-none">
                <div class="hearts"></div>
                <span class="text-pink-500 sm:text-2xl">‚ù§</span>
            </button>
            <div class="flex items-center sm:px-4 sm:py-1  p-[4px] rounded-[25px] font-bold bg-[#ddf0df] space-x-2 focus:outline-none">
                <span class="text-yellow-500 sm:text-2xl">ü™ô</span>
                <span class="font-semibold coin"></span>
            </div>
            <div
                class="flex items-center bg-green-500 space-x-1 p-[4px] sm:px-5 sm:py-2 rounded-[25px] font-bold  focus:outline-none">
                <span class="copy-count text-white copy-count"></span>
                <span class="font-semibold text-white">Copy </span>
            </div>
        </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-6">
        <img src="assets/logo-dark.png" alt="Hero Logo" class="mx-auto w-24 h-24 mb-6">
        <h2 class="md:text-4xl text-2xl font-bold mb-4">Emergency Service Directory</h2>
        <p class="md:text-lg text-sm font-medium">Government Emergency Services at Your Fingertip - A Project by Government of the
            People's Republic of Bangladesh</p>
    </section>

    <!-- Main Section -->
    <main class="max-w-7xl flex gap-1 items-stretch flex-col lg:flex-row  mx-auto py-12">
        <!-- Card Section --->
        <div class=" cards lg:w-[75%] w-[100%]  flex-wrap flex">
        </div>
        <div class="lg:w-[25%] w-[100%] bg-white  border">
            <div class="top flex p-3 justify-between items-center ">
                <h1 class="flex items-center gap-2 t  text-xl p-3">
                    <i class="fa fa-clock-o" style="font-size:20px"></i>
                    Call History
                </h1>
                <div class="btn">
                    <button
                        class="bg-[#006747] text-xl w-[100px] text-white px-4 py-2 rounded-[40px] m-3 clear-btn">Clear
                    </button>
                </div>
            </div>
            <div class="call-history p-3">
            </div>
        </div>
        </div>

    </main>
</body>
<script src="app.js"></script>

</html>
